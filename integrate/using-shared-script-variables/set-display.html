<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <title>set, display</title>

  <style>
    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>

  <script id='shared-data'>
    let userString = '';
  </script>

  <script id='handlers'>
    'use strict';

    function setStringHandler() {
      debugger;
      console.log('-- action: set userString --');
      console.log('userString (before):', typeof userString, '\n', userString);

      // read user input
      const userInput = prompt('enter a new userString');
      console.log('userInput:', typeof userInput, '\n', userInput);
      if (userInput === null) {
        return; // early return if the input is canceled
      }

      // update global variable
      userString = userInput;
      console.log('userString (after):', typeof userString, '\n', userString);

      // let the user know the userString is saved
      alert('your string is saved');
    }

    function displayStringHandler() {
      debugger;
      console.log('-- action: display userString --');
      console.log('userString:', typeof userString, '\n', userString);

      // alert the userString
      alert(userString);
    }

  </script>
</head>

<body>
  <div id='user-interface' class='centered'>
    <button onclick='setStringHandler()'>set userString</button> <br>
    <button onclick='displayStringHandler()'>display userString</button>
  </div>
</body>

</html>
